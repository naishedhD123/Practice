<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.circle{
			clip-path: circle(30% at 50% 50%);
		}
		.oval{
			clip-path: ellipse(50% 20% at 50% 50%);
		}
		.rectangle{
			clip-path: inset(5% 10% 60% 5%);
		}
		.trikon{
			clip-path: polygon(10% 10%, 20% 100%, 50% 50%, 50% 50%);
		}

	</style>
</head>
<body>

	<img class="circle" src="https://images.unsplash.com/photo-1671177599574-37f0ac3be0c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">

	<img class="oval" src="https://images.unsplash.com/photo-1671177599574-37f0ac3be0c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">

	<img class="rectangle" src="https://images.unsplash.com/photo-1671177599574-37f0ac3be0c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">

	<img class="trikon" src="https://images.unsplash.com/photo-1671177599574-37f0ac3be0c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">





</body>
</html>
