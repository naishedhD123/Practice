<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main{
			position: relative;
		}
		.front, .back{
			height: 200px;
			width: 200px;
			background: gray;
			position: absolute;
			backface-visibility: hidden;
			transition: 1s;
		}
		.front{
			transform: rotateY(0deg);
		}
		.back{
			transform: rotateY(180deg);
		}
		.main:hover .back{
			transform: rotateY(0deg);
		}
		.main:hover .front{
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>

	<div class="main">
		<div class="front">
			<img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg">
		</div>
		<div class="back">
			<img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m1.jpg">
		</div>
	</div>

</body>
</html>
